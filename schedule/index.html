    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-pink.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/schedule/schedule.css" />

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--black">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <a href="/" style="text-decoration: none; color: white;">
          <span class="mdl-layout-title">VIB3 INKK</span>
        </a>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Schedule an Appointment</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">VIB3 INKK</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Schedule an Appointment</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="jumbotron jumbotron-fluid">
            <div class="container jumbotron-text">
              <h1 class="display-4">Schedule an Appointment</h1>
              <p class="lead">Schedule a consultation for a $50 deposit.</p>
            </div>
          </div>

          <div class="main-content">
            <div class="mdl-grid">

              <!-- Month Card -->
              <div class="mdl-cell mdl-cell--12-col">
                <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="datePickerCard">
                  <div class="mdl-card__title main-page-card-image">
                    <h1>Month</h1>
                  </div>
                  <div class="mdl-card__supporting-text" id="datePickerContainer">
                    <ul class="demo-list-control mdl-list" id="monthMenu">
                    </ul>
                  </div>
                </div>
              </div>

              <!-- Date Card -->
              <div class="mdl-cell mdl-cell--12-col" style="display: none" id="dateCard">
                  <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="datePickerCard">
                    <div class="mdl-card__title main-page-card-image">
                      <h1>Date</h1>
                    </div>
                    <div class="mdl-card__supporting-text" id="datePickerContainer">
                      <!-- Numeric Textfield -->
                      <form action="#">
                          <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" pattern="\b([0-9]|[1-9][0-9])\b" id="dateInput">
                            <label class="mdl-textfield__label" for="dateInput" id="dateInputLabel"></label>
                            <span class="mdl-textfield__error">Invalid Date</span>
                          </div>
                        </form>
                    </div>
                  </div>
                </div>

                <!-- Available Times Card -->
                <div class="mdl-cell mdl-cell--12-col" style="display: none" id="availableTimesCell">
                  <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="availableTimesCard">
                    <div class="mdl-card__title main-page-card-image">
                      <h1>Available Appointment Times</h1>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <ul class="demo-list-item mdl-list" id="availableTimesMenu">
                        </ul>
                    </div>
                  </div>
                </div>

                <!-- Personal Info Card -->
                <div class="mdl-cell mdl-cell--12-col" style="display: none" id="personalInfoCell">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="personalInfoCard">
                      <div class="mdl-card__title main-page-card-image">
                        <h1>Personal Information</h1>
                      </div>
                      <div class="mdl-card__supporting-text">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text" id="personalInfoName">
                              <label class="mdl-textfield__label" for="personalInfoName">Name...</label>
                            </div>
                          </form>
                          

                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text" id="personalInfoPhoneNumber">
                              <label class="mdl-textfield__label" for="personalInfoPhoneNumber">Phone Number...</label>
                            </div>
                          </form>

                      </div>
                    </div>
                  </div>

                <!-- Submit Card -->
                <div class="mdl-cell mdl-cell--12-col" style="display: none" id="submitCell">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="submitCard">
                      <div class="mdl-card__title main-page-card-image">
                        <h1>Submit</h1>

                      </div>
                      <div class="mdl-card__supporting-text">
                          <span id="submitText"></span>
                          <div style="text-align: right;">
                          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick='onSubmitClicked(this)'>
                              Submit
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
          </div>
        </div>
    </main>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/schedule/schedule.js"></script>

  <script src="/assets/js/xy-polyfill.js" nomodule></script>

</body>
</html>
